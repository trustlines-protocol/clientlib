language: node_js
node_js:
  - "7"
jobs:
  include:
    - stage: test
      install: npm install
      script:
        - npm run build
        - npm run lint
        - npm run test:unit
        - npm run test:integration
    - stage: test
      install:
        - npm install
        - ./.travis/build_e2e_tests.sh
      script: ./.travis/run_e2e_tests.sh
branches:
  only:
  - master
  - develop
services:
  - docker
cache:
  directories:
    - "node_modules"
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always
before_deploy:
  script: npm run build
deploy:
  - provider: npm
    email: dongha.kim210@gmail.com
    api_key: 
    tag: next
    on:
      branch: develop
  - provider: npm
    email: dongha.kim210@gmail.com
    api_key: 
    on:
      tags: true
      branch: develop
